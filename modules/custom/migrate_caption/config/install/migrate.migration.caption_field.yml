# Migration configuration for image field descriptions.
id: caption_field
label: Image description
migration_group: caption
source:
  plugin: caption_field
  target: db_migration
destination:
  plugin: entity:field_storage_config
process:
  entity_id: nid  
  revision_id: vid  
  # Hardcode the destination node type (bundle) as 'migrate_example_beer'.
  bundle: 
    plugin: default_value
    default_value: page
  deleted: 
    plugin: default_value
    default_value: 0
  langcode:  
    plugin: default_value
    default_value: en
  delta: 
    plugin: default_value
    default_value: 0  
  field_caption_value: field_image_data
